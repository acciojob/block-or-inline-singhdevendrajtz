<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	  <div class="divblock">
        <button data-ns-test="block-inline-button">Test1</button>
        <button data-ns-test="block-inline-button">Test2</button>
        <p>Answer: Inline</p>
    </div>

    <!-- div element -->
    <div class="divblock">
        <div data-ns-test="block-inline-div">Test1</div>
        <div data-ns-test="block-inline-div">Test2</div>
        <p>Answer: Block</p>
    </div>

    <!-- span element -->
    <div class="divblock">
        <span data-ns-test="block-inline-span">Test1</span>
        <span data-ns-test="block-inline-span">Test2</span>
        <p>Answer: Inline</p>
    </div>

    <!-- p element -->
    <div class="divblock">
        <p data-ns-test="block-inline-p">Test1</p>
        <p data-ns-test="block-inline-p">Test2</p>
        <p>Answer: Block</p>
    </div>

    <!-- input element -->
    <div class="divblock">
        <input data-ns-test="block-inline-input" value="Test1">
        <input data-ns-test="block-inline-input" value="Test2">
        <p>Answer: Inline</p>
    </div>

    <!-- cite element -->
    <div class="divblock">
        <cite data-ns-test="block-inline-cite">Test1</cite>
        <cite data-ns-test="block-inline-cite">Test2</cite>
        <p>Answer: Inline</p>
    </div>

    <!-- code element -->
    <div class="divblock">
        <code data-ns-test="block-inline-code">Test1</code>
        <code data-ns-test="block-inline-code">Test2</code>
        <p>Answer: Inline</p>
    </div>

    <!-- h1 element -->
    <div class="divblock">
        <h1 data-ns-test="block-inline-h1">Test1</h1>
        <h1 data-ns-test="block-inline-h1">Test2</h1>
        <p>Answer: Block</p>
    </div>

    <!-- sup element -->
    <div class="divblock">
        <p>Example: 1<sup data-ns-test="block-inline-sup">Test1</sup><sup data-ns-test="block-inline-sup">Test2</sup></p>
        <p>Answer: Inline</p>
    </div>

    <!-- sub element -->
    <div class="divblock">
        <p>Example: 1<sub data-ns-test="block-inline-sub">Test1</sub><sub data-ns-test="block-inline-sub">Test2</sub></p>
        <p>Answer: Inline</p>
    </div>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
